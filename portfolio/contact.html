<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="grid.css">
  <link href="webfonts/ss-standard.css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Playfair+Display:900,400italic' rel='stylesheet' type='text/css'>
  <title>Contact Tyler</title>
</head>
<body>

  <div class="contact-soon">Coming Soon</div>

  <header style="text-align: center">

    <h5>Home</h5>

  </header>

  <div class="contact-wrapper"> 

    <p class="contact"><b>Thanks for wanting a chat</b>&mdash;I'm truly looking forward to it. First, just get the ball rolling by telling me some things about yourself &amp; your project.</p>

    <form>

      <!-- <p class="contact">What's your name?</p> -->
      <input type="text" class="name" placeholder="What's your first and last name?">

      <!-- <p class="contact">Email Address</p> -->
      <input type="email" placeholder="What's your email address?">

      <!-- <p class="contact">Do you have a URL?</p> -->
      <input type="text" class="url" name="homepage" placeholder="If you have one, what's your web address?">
      

      <!-- <p class="contact">What's on your mind, friend?</p> -->
      <textarea placeholder="What's on your mind, friend?"></textarea>

      <button class="send-message">Send</button>

    </form>

  </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="js/jquery.fittext.js"></script>
<script>jQuery("h1").fitText(1.8);</script>

</body>
</html>
