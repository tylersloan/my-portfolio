<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="grid.css">
  <link href="webfonts/ss-standard.css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Playfair+Display:900,400italic' rel='stylesheet' type='text/css'>
  <title>Contact Tyler</title>
</head>
<body>

  <header style="text-align: center">

    <h5>Home</h5>

  </header>

  <div class="contact-wrapper"> 

    <h5>Thanks for wanting a chat. I'm truly looking forward to it. But, first, tell me 3 or 4 things about yourself &amp; your project to get the ball rolling.</h5>

    <form>

      <div class="ss-user">
        <p>What's your name?</p>
      </div>
      <div class="ss-mail">
        <p>Email Address</p>
      </div>
      <div class="ss-link">
        <p>Do you have a URL?</p>
      </div>
      
      <input type="text" class="name" placeholder="First Last">
      <input type="email" placeholder="name@email.com">
      <input type="text" class="url" name="homepage" placeholder="URL">

      <div class="ss-write">
        <p>What's on your mind, friend?</p>
      </div>

      <textarea placeholder="Start here..."></textarea>

      <button class="send-message">Send</button>

    </form>

  </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="js/jquery.fittext.js"></script>
<script>jQuery("h1").fitText(1.8);</script>

</body>
</html>
